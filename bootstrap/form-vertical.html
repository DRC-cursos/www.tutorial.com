<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/development.css"/>
</head>
<body>

<div class="navbar navbar-inverse navbar-static-top">
    <div class="container">
        <ul class="nav navbar-nav">
            <li class="active"><a href="#">Link-1</a></li>
            <li><a href="#">Link-2</a></li>
            <li><a href="#">Link-3</a></li>
            <li><a href="#">Link-4</a></li>
            <li><a href="#">Link-5</a></li>
            <li><a href="#">Link-6</a></li>
            <li><a href="#">Link-7</a></li>
        </ul>
    </div>
</div>

<!--.container>form.col-md-6>(.form-group>label[for=input]{Input}+input.form-control#input)+(.form-group>label[for=select]{Select}+select.form-control#select>option[value=opt-$]{Option $}*7)+(.form-group>label[for=text-area]{Text Area}+textarea.form-control#text-area)+button.btn.btn-default[type=submit]{Submit}-->
<div class="container">
    <form action="" class="col-md-6">
        <div class="form-group has-success form-group-lg">
            <label class="control-label" for="input">Input</label>
            <input type="text" class="form-control" id="input"/>
            <span class="help-block">Me ajuda...</span>
        </div>

        <div class="form-group form-group-lg">
            <label for="select">Select</label>
            <select name="" id="select" class="form-control">
                <option value="opt-1">Option 1</option>
                <option value="opt-2">Option 2</option>
                <option value="opt-3">Option 3</option>
                <option value="opt-4">Option 4</option>
                <option value="opt-5">Option 5</option>
                <option value="opt-6">Option 6</option>
                <option value="opt-7">Option 7</option>
            </select>
        </div>

        <div class="form-group">
            <label for="text-area">Text Area</label>
            <textarea name="" id="text-area" cols="30" rows="10" class="form-control"></textarea>
        </div>

        <div class="form-group">
            <label for="amount">Input Group</label>
            <div class="input-group">
                <div class="input-group-addon">$</div>
                <input id="amount" class="form-control" type="text"/>
                <div class="input-group-addon">.00</div>
            </div>
        </div>

        <div class="form-group">
            <div class="input-group">

                <input class="form-control" type="text"/>
                <div class="input-group-addon">.</div>
                <input class="form-control text-center" type="text"/>
                <div class="input-group-addon">.</div>
                <input class="form-control text-center" type="text"/>
                <div class="input-group-addon">-</div>
                <input class="form-control text-center" type="text"/>
                <div class="input-group-addon"><span class="glyphicon glyphicon-star" title="glyphicon-star"></span></div>
            </div>
        </div>

        <button class="btn btn-default" type="submit">Submit</button>
    </form>
</div>

<script src="js/jquery-1.11.3.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
