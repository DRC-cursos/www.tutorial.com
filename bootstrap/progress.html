<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/development.css"/>
</head>
<body>

<div class="container">
    <h1 class="page-header">Progress Bar</h1>
    <div class="progress">
        <div class="progress progress-bar" style="width: 10%;"></div>
    </div>

    <div class="progress">
        <div class="progress progress-bar progress-bar-striped" style="width: 20%;"></div>
    </div>

    <div class="progress">
        <div class="progress progress-bar progress-bar-success" style="width: 30%;"></div>
    </div>

    <div class="progress">
        <div class="progress progress-bar progress-bar-striped progress-bar-success active" style="width: 40%;">40%</div>
    </div>

    <div class="progress">
        <div class="progress progress-bar progress-bar-striped progress-bar-danger active" style="width: 50%;">50%</div>
    </div>

    <div class="progress">
        <div class="progress progress-bar progress-bar-striped progress-bar-info active" style="width: 60%;">60%</div>
    </div>

    <div class="progress">
        <div class="progress progress-bar progress-bar-striped progress-bar-warning active" style="width: 70%;">70%</div>
    </div>

    <div class="progress">
        <div class="progress-bar progress-bar-info" style="width: 50%;">50%</div>
        <div class="progress-bar progress-bar-warning" style="width: 50%;">50%</div>
    </div>
</div>

<script src="js/jquery-1.11.3.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
