<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/development.css"/>
    <style>
        .tooltip-inner {
            background-color: tomato;
        }
    </style>
</head>
<body>

<div class="container">
    <ul>
        <li><a href="#" data-toggle="tooltip" data-placement="left" title="Info">LEFT</a></li>
        <li><a href="#" data-toggle="tooltip" data-placement="right" title="Info">RIGHT</a></li>
        <li><a href="#" data-toggle="tooltip" data-placement="top" title="Info">TOP</a></li>
        <li><a href="#" data-toggle="tooltip" data-placement="bottom" title="Info">BOTTOM</a></li>
    </ul>
</div>

<script src="js/jquery-1.11.3.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script>
    $(document).ready(function(){
        $('[data-toggle="tooltip"]').tooltip();
    });
</script>
</body>
</html>
