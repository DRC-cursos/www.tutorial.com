<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Painel Bootstrap</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/development.css"/>
</head>
<body>

<!--.container>(.panel.panel-default>.panel-heading{.panel-default}+.panel-body{Default})+(.panel.panel-primary>.panel-heading{.panel-primary}+.panel-body{Primary})+(.panel.panel-success>.panel-heading{.panel-success}+.panel-body{Success})+(.panel.panel-info>.panel-heading{.panel-info}+.panel-body{Info})+(.panel.panel-warning>.panel-heading{.panel-warning}+.panel-body{Warning})+(.panel.panel-danger>.panel-heading{.panel-danger}+.panel-body{Danger})-->
<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="pane-title">.panel-default</h3>
        </div>
        <div class="panel-body"><p>Default</p><p>Default</p></div>
        <div class="panel-footer"><p>Default</p></div>
    </div>
    <div class="panel panel-primary">
        <div class="panel-heading">.panel-primary</div>
        <div class="panel-body">Primary</div>
    </div>
    <div class="panel panel-success">
        <div class="panel-heading">.panel-success</div>
        <div class="panel-body">Success</div>
    </div>
    <div class="panel panel-info">
        <div class="panel-heading">.panel-info</div>
        <div class="panel-body">Info</div>
    </div>
    <div class="panel panel-warning">
        <div class="panel-heading">.panel-warning</div>
        <div class="panel-body">Warning</div>
    </div>
    <div class="panel panel-danger">
        <div class="panel-heading">.panel-danger</div>
        <div class="panel-body">Danger</div>
    </div>
</div>

<script src="js/jquery-1.11.3.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
